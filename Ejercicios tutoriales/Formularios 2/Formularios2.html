<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Tipos de Inputs</h1>
    <form action="procesa.php">
    <fieldset>
        <legend>Datos Personales</legend>
    <p>
    <label for="nom">Nombre:</label>
    <input type="text" maxlength="6" name="nombre" required placeholder="Escriba su nombre completo" id="nom">
    </p>
    <p>
        <label for="Pob">Poblacion:</label>
        <input type="text" value="Alc치zar de San juan" maxlength="50" name="pob" autofocus id="pob">
        </p>
    <p>
        <label for="Contrase침a">Contrase침a:</label>
        <input type="password" maxlength="6" minlength="4" name="Contrase침a" id="Contrase">
        </p>
        <p>
        <label for="hombre">Hombre:</label>
        <input type="radio" value="H" checked id="Hombre" name="genero">
        <label for="mujer">Mujer:</label>
        <input type="radio" value="M" id="mujer" name="genero">
        </p>
        <p>
        <label for="fumador">Fumador:</label>
        <input type="checkbox" name="fuma" id="fumador" checked>
        </p>
        </fieldset>
        <p>
           <label for="prov">Provicia:</label>
            <select name="prov" id="prov">
                <option value="cr">Ciudad real</option>
                <option value="ab">Albacete</option>
                <option value="gu">Guadalajara</option>
                <option value="cu">Cuenca</option>
                <option value="to" selected>Toledo</option>
            </select>
            <p>
                <label for="">Observaciones:</label>
                <textarea name="obs" cols="10" rows="6" id="obs">
                    Escriba algo..
                </textarea>
                <p>
                    <label for="color">Color:</label>
                    <input type="color" name="color" id="color">
                </p>
            </p>
            <p>
                <label for="Fecha-nac">Fecha de Nacimiento:</label>
                <input type="date" name="fecha-nac" id="fecha-nac">
            </p>
        </p>
        <p>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="foto">Adjuntar Foto:</label>
                <input type="file" name="foto" id="foto">
            </p>
        </p>
        <!--Botones de envio y reset-->
        <p>
        <input type="submit" value="Enviar">

        </p>
    </form>
</body>
</html>
